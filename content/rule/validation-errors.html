<!-- Render the dialog -->
<section role="dialog" id="validation-errors" class="aui-layer aui-dialog2 aui-dialog2-medium" aria-hidden="true">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
        <!-- The dialog's title -->
        <h2 class="aui-dialog2-header-main">Validation Errors</h2>
        <a class="aui-dialog2-header-close">
                <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
            </a>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
        <div class="rule-portion">
            <div class="text-center" style="margin-bottom: 20px">You need to fix the following errors before you publish this rule.</div>
            <div ng-repeat="error in errorList">
                <div>
                    <span class="aui-lozenge aui-lozenge-error">{{error.title}}</span>
                    <span>{{error.description}}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Dialog footer -->
    <footer class="aui-dialog2-footer">
        <!-- Actions to render on the right of the footer -->
        <div class="aui-dialog2-footer-actions">
            <button id="dialog-next-button" class="aui-button" ng-click="closeValidationPage()">Close</button>
        </div>
        <!-- Hint text is rendered on the left of the footer -->
        <!--<div class="aui-dialog2-footer-hint">this is a hint</div>-->
    </footer>
</section>
